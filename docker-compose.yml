services:
  frontend-service:
    image: onerp-frontend-service:latest
    container_name: onerp-frontend
    ports:
      - "8090:80"
    environment:
      TZ: Asia/Seoul
    networks:
      - onerp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  onerp-network:
    external: true  # backend-project와 같은 네트워크 사용

